<!doctype html>
<title>Super Magic Diary 💫 - {% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Super Magic Diary 💫</h1>
  <ul>
    {% if g.user %}
      	<li><span><h3>{{ g.user['username'] }}</h3></span>
	<li><h3><a href="{{ url_for('auth.logout') }}">Log Out ❌</h3></a>
    {% else %}
    	<li><h3><a href="{{ url_for('auth.register') }}">Register 📋</h3></a>
	<li><h3><a href="{{ url_for('auth.login') }}">Log In ✅</h3></a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
